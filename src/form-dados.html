<!DOCTYPE html>
<html lang="pt-br">
<head>

                    </div>

                    </div>
                    
                    <div class="form-group flex-inline">
                        UF: <input style="width: 5em;margin-right: 1em;" type="text">

                        </select>

            </div>
            
            <div class="flex-inline flex-inline-between separator">

                    Contato (1): <input type="text">
                    Tel (1): <input type="text">

                </div>

                    Fax: <input type="text">
                </div>
            </div>
            <div class="form-usuario-btns">
                <button class="button">
                    <i class="fas fa-arrow-left"></i>
                    Voltar
                </button>

                <button class="button button-green">
                    <i class="fas fa-save"></i>
                    Salvar
                </button>
            </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
